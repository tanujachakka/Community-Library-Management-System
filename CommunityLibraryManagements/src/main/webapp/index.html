<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choose Role - Community Library Management System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: url('https://i.ytimg.com/vi/-w9I2zTS380/maxresdefault.jpg') no-repeat center center fixed;
            background-size: cover;
        }
        .container {
            text-align: center;
            background-color: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .container h2 {
            margin-bottom: 20px;
            color: #333;
        }
        .container a {
            text-decoration: none;
            color: white;
            background-color: rgba(28, 24, 25, 0.8);
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            display: inline-block;
            margin: 10px;
        }
        .container a:hover {
            background-color: rgba(121, 114, 116, 0.8);
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Select Your Role</h2>
        <a href="userLogin.jsp">Admin Login</a>
        <a href="register.jsp">Admin Registration</a>
    </div>
</body>
</html>
